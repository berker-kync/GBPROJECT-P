{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock extra_css %}

{% block content %}

    <h2 class="text-center mt-2">İlçeler</h2>

    <div class="image-container mt-3">
        {% for province in provinces %}
            <div class="province-container">
                <a href="{% url 'restaurant-list' province.province_slug %}">
                    <img src="{% static 'img/istanbul.jpg' %}" alt="{{ province.province }}">
                    <div class="province-name">{{ province.province }}</div>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock%}
