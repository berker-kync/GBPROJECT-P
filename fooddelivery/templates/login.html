<html lang="tr">

<head>

    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{% static 'img/apple-touch-icon-72x72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{% static 'img/apple-touch-icon-114x114-precomposed.png' %}">

    <!-- BASE CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body id="register_bg">
	
	<div id="register">
		{% if messages %}
		<div id="django-messages" style="display: none;">
			{% for message in messages %}
				<div class="message" data-type="{{ message.tags }}">{{ message }}</div>
			{% endfor %}
		</div>
		{% endif %}
		<aside>
			<figure>
				<a href="/"><img src="{% static 'img/TencereKapak.svg' %}" width="140" height="35" alt=""></a>
			</figure>
			<!-- <div class="access_social">
					<a href="#0" class="social_bt facebook">Login with Facebook</a>

				</div>
            <div class="divider"><span>Or</span></div> -->
			<div class="mt-5">
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn_1 gradient full-width">Giriş Yap</button>
				</form>
					<div class="clearfix add_bottom_15">

							</label>
						</div>
						<div class="float-end"><a id="forgot" href="#0">Şifrenizi mi Unuttunuz?</a></div> -->
					</div>
					
					<div class="text-center mt-2"><small>Hesabınız yok mu? <strong><a href="/register">Üye Olun</a></strong></small></div>
			</div>
			<div class="copy">© 2023 TencereKapak</div>
		</aside>
	</div>

	<script src="{% static 'js/toastrmessage.js' %}"></script>  
</body>
</html>
